<div class="container py-3">
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">ALTA CONTAINER</h4>
                    </div>
                    <div class="card-body">
                        <app-container-alta (PasamosUnContainer)="tomarContainerEnviado($event)"></app-container-alta>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">MODIFICACIÃ“N CONTAINER</h4>
                    </div>
                    <div class="card-body">
                        <app-container-modificacion
                            [containerAModificar]="containerRecibido"></app-container-modificacion>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">ELIMINAR CONTAINER</h4>
                    </div>
                    <div class="card-body">
                        <app-container-eliminar [containerAEliminar]="containerRecibido"></app-container-eliminar>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="display-6 text-center mb-4">LISTADO CONTAINERS</h2>
        <app-listado-container (PasamosUnContainer)="tomarContainerActivo($event)"></app-listado-container>
    </main>
</div>
